                </tr>

        <div id="formContainer" class="form-container" style="display: none;">
            <form id="dataForm">
                <div class="form-title-container">
                    <h2>Agregar datos a la tabla</h2>
                </div>
                <div class="field-container">
                    <label for="nombreCompleto">Nombre completo:</label>
                    <input type="text" id="nameField">
                </div>
                <div class="field-container">
                    <label for="jobField">Cargo:</label>
                    <input type="text" id="jobField">
                </div>
                <div class="field-container">
                    <label for="salaryField">Sueldo:</label>
                    <input type="text" id="salaryField">
                </div>
                <div class="field-container">
                    <label for="genderField">Sexo:</label>
                    <input type="text" id="genderField">
                </div>
                <div class="field-container">
                    <label for="ageField">Edad:</label>
                    <input type="text" id="ageField">
                </div>
                <div class="field-container">
                    <label for="addressField">DirecciÃ³n:</label>
                    <input type="text" id="addressField">
                </div>
                <div class="buttons-container">
                    <button type="submit" class="data-submit-button">
                        Agregar fila</button>
                    <button type="button" id="cancelFormBtn" class="data-form-cancel-button">
                        Cancelar</button>
                    <button type="reset" id="cancelFormBtn" class="data-form-cancel-button">
                        Limpiar</button>
                </div>
            </form>
        </div>

        <!-- ! Edit color form -->
        <div id="formConfigContainer" class="form-container" style="display: none;">
            <form id="editTableForm">
                <div class="form-title-container">
                    <h2>Configurar tabla</h2>
                </div>
                <div class="field-container">
                    <label for="newTableColor">Color de la tabla:</label>
                    <input type="color" name="newTableColor" id="newTableColorInput">
                </div>
                <div class="buttons-container">
                    <button type="submit" class="data-submit-button">
                        Aceptar</button>
                    <button type="button" id="cancelTabelConfigFormBtn" class="data-form-cancel-button">
                        Salir</button>
                </div>
            </form>

    <div id="overlay" class="overlay"></div>
